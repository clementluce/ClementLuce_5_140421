<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orinoco - Votre commande</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/cart.js"></script>
    </head>
    <body>
        <header class="header">
            <nav class="header-menu">
                <a href="index.html" ><img src="images/LOGO.png" class="header-logo"></a>
                <a href="cart.html" class="header-menu-item"><i class="fas fa-shopping-cart"></i><span>Mon panier</span></a>
            </nav>
        </header>
        <div class="mainSection" id="myOrder">
            <div class="myBox">
                <div class="myBoxContent">
                    <h1 class="myBoxTitle">Merci pour votre commande !</h1>
                    <div class="myBoxBody">
                        <div>
                            <p>ID de la commande : <b><span id="orderId"></span></b></p>
                            <p>Total : <b><span id="priceSpan"></span></b></p>
                            <p>La commande sera livrée à votre adresse :<br>
                                <span id="nameSpan"></span><br>
                                <span id="locationSpan"></span>
                            </p>
                            <a href="index.html" class="buttonLink goToList">Retour à l'accueil</a>
                        </div>
                    </div>
                </div>
            </div>
            

            
        </div>
    </body>
</html>
