<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orinoco - Produit</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/loadProduct.js"></script>
        <script defer src="js/cart.js"></script>
    </head>
    <body>
        <header class="header">
            <nav class="header-menu">
                <a href="index.html"><img src="images/LOGO.png" class="header-logo" alt="Logo"></a>
                <a href="cart.html" class="header-menu-item"><i class="fas fa-shopping-cart"></i><span>Mon panier</span></a>
            </nav>
        </header>
        <div class="mainSection" id="section">
            <div class="filAriane">
                <a href="index.html" class="filArianeLink">Accueil</a>
                <i class="fas fa-circle"></i>
                <a href="" class="filArianeLink" id="product-fa"></a>
            </div>
            <div class="myBox">
                <div class="myBoxContent">
                    <div class="myBoxCard">
                        <img class="myBoxCardImg" id="img" alt="Ours en peluche">
                        <div class="myBoxCardCaption" id="caption">
                            <h2 class="productName" id="name"></h2>
                            <span class="productDescription" id="description"></span>
                            <span class="productPrice" id="price"></span>
                            <select id="colors" name="colors"></select>
                            <input type="number" id="qty" value="1" min="1" max="99">
                            <button type="button" id="addCart">Ajouter au panier</button>
                        </div>   
                    </div>
                </div>      
            </div> 
        </div>
        <div id="modal" class="modal">
            <div class="modalContent">
                <span class="modalMsg">Le produit a bien été ajouté au panier !</span>
                <a href="index.html" class="buttonLink goToList">Retour à la liste des produits</a>
                <a href="cart.html" class="buttonLink goToCart">Voir mon panier</a>
            </div>
        </div>
        
    </body>
</html>
